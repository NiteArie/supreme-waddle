<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICON CV Exhibition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <div class="cvs">
        <div class="cv">
            <img src="assets/test1.png" alt="" class="cv__display">
            <div class="cv__members">
                <p class="cv__team">KVN</p>
                <p class="cv__member">
                    <span class="cv__member-name">Nguyen Van A</span>
                    <span class="cv__member-id">51800123</span>
                </p>
                <p class="cv__member">
                    <span class="cv__member-name">Nguyen Van B</span>
                    <span class="cv__member-id">51800123</span>
                </p>
            </div>
        </div>
        <div class="cv cv--hidden">
            <img src="assets/test2.png" alt="" class="cv__display">
            <div class="cv__members">
                <p class="cv__team">KVN</p>
                <p class="cv__member">
                    <span class="cv__member-name">Nguyen Van A</span>
                    <span class="cv__member-id">51800123</span>
                </p>
                <p class="cv__member">
                    <span class="cv__member-name">Nguyen Van B</span>
                    <span class="cv__member-id">51800123</span>
                </p>
            </div>
        </div>
        <button class="cvs__button cvs__button--left js-left">
            <img src="assets/chevron-left.svg" alt="Left">
        </button>
        <button class="cvs__button cvs__button--right js-right">
            <img src="assets/chevron-right.svg" alt="Right">
        </button>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
